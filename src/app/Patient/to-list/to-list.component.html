<div class="container col-md-9">
  <div class="card">
    <div class="card-header text-center">
      <h3>Pacientes</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Edad</th>
            <th>Enfermedad</th>
            <th style="padding-right: 0px">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of patients" >
            <td>{{ patient.id }}</td>
            <td>{{ patient.firstName }}</td>
            <td>{{ patient.lastName }}</td>
            <td>{{ patient.age }}</td>
            <td>{{ patient.illness }}</td>
            <td>
              <button (click)="Edit(patient)" class="btn btn-warning">Edit</button>
              <button (click)="Delete(patient)" class="btn btn-danger" style="margin-left: 20px;">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="container" style="text-align: right">
  <button (click)="Add()" class="btn btn-info" style="margin-right: 150px; margin-top: 30px; color: white; font-weight: bold">
    Agregar Paciente
  </button>
</div>
