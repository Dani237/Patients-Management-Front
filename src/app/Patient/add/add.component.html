<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Paciente</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="#">Nombres:</label>
          <input [(ngModel)]="patient.firstName" name="firstName" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="#">Apellidos:</label>
          <input [(ngModel)]="patient.lastName" name="lastName" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="#">Edad:</label>
          <input [(ngModel)]="patient.age" name="age" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="#">Enfermedad:</label>
          <input [(ngModel)]="patient.illness" name="illness" type="text" class="form-control">
        </div>
        <button (click)="savePatient()" style="margin-top: 25px" class="btn btn-danger">Agregar</button>
      </form>
    </div>
  </div>
</div>
