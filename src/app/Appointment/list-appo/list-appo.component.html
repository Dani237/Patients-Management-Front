<div class="container col-md-9">
  <div class="card">
    <div class="card-header text-center">
      <h3>CITAS</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Paciente</th>
          <th>Consulta</th>
          <th style="padding-right: 0px">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let appointment of appointments" >
          <td >{{ appointment.appId }}</td>
          <td >{{ dateConvert[appointment.appId] | date:'short'}}</td>
          <td>{{ appointment.patientName }}</td>
          <td>{{ appointment.description }}</td>
          <td>
            <button (click)="Edit(appointment)" class="btn btn-warning">Edit</button>
            <button (click)="Delete(appointment)" class="btn btn-danger" style="margin-left: 20px;">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="container" style="text-align: right">
  <button (click)="Add()" class="btn btn-info" style="margin-right: 150px; margin-top: 30px; color: white; font-weight: bold">
    Agregar Cita
  </button>
</div>
